favicon:
  mimetype: image/vnd.microsoft.icon
  path: themes/contrib/civictheme/dist/assets/favicon.ico
  use_default: false
features:
  favicon: true
components:
  logo:
    primary:
      light:
        desktop:
          path: sites/default/files/sya-logo-small.png
        mobile:
          path: sites/default/files/sya-logo-small_0.png
      dark:
        desktop:
          path: sites/default/files/sya-logo-small.png
        mobile:
          path: sites/default/files/sya-logo-small.png
    secondary:
      light:
        desktop:
          path: ''
        mobile:
          path: ''
      dark:
        desktop:
          path: ''
        mobile:
          path: ''
    image_alt: 'Logo image'
  header:
    theme: dark
    logo_type: inline
  navigation:
    primary_navigation:
      dropdown: drawer
      dropdown_columns: 4
      dropdown_columns_fill: false
      is_animated: true
    secondary_navigation:
      dropdown: drawer
      dropdown_columns: 4
      dropdown_columns_fill: false
      is_animated: true
  footer:
    theme: dark
    logo_type: inline_stacked
    background_image:
      path: ''
  link:
    new_window: false
    external_new_window: true
    external_override_domains: {  }
  skip_link:
    theme: light
  event_card:
    summary_length: 160
  navigation_card:
    summary_length: 160
  promo_card:
    summary_length: 160
  publication_card:
    summary_length: 160
  site_slogan:
    content: 'All about youth'
colors:
  use_color_selector: true
  use_brand_colors: true
  brand:
    light:
      brand1: '#004349'
      brand2: '#f08014'
      brand3: '#3d3b3b'
    dark:
      brand1: '#f08014'
      brand2: '#004349'
      brand3: '#3d3b3b'
  palette:
    light:
      heading: '#001a1d'
      body: '#333d3e'
      background_light: '#fdf2e7'
      background: '#f08014'
      background_dark: '#c06610'
      border_light: '#b4600f'
      border: '#603308'
      border_dark: '#170c01'
      interaction_text: '#fce5d0'
      interaction_background: '#004349'
      interaction_hover_text: '#fce5d0'
      interaction_hover_background: '#00282b'
      interaction_focus: '#855cd7'
      highlight: '#3d3b3b'
      information: '#007ebd'
      warning: '#c95100'
      error: '#ce3936'
      success: '#008482'
    dark:
      heading: '#fef8f3'
      body: '#fcebdb'
      background_light: '#0c4c52'
      background: '#004349'
      background_dark: '#3d3b3b'
      border_light: '#a5bdbf'
      border: '#19555b'
      border_dark: '#3d3b3b'
      interaction_text: '#004349'
      interaction_background: '#f08014'
      interaction_hover_text: '#002e33'
      interaction_hover_background: '#f6b272'
      interaction_focus: '#8a5cd7'
      highlight: '#3d3b3b'
      information: '#4dc4fd'
      warning: '#e38444'
      error: '#e85653'
      success: '#14b0ae'
optouts: {  }
